<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Tasks</title>
</head>

<body>
    <form action="/tasks/update" method="post">
        <h1>Edit a task </h1>
        <input type="hidden" name="id" value="{{edit_task.id}}">
        <a href="/dashboard" class="btn btn-warning">Dashboard</a>
        <a href="/logout" class="btn btn-warning">Log Out</a>
        {% with messages = get_flashed_messages(category_filter=['add_task']) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="p-3 mb-2 bg-info text-dark bg-opacity-25 w-50">
            <div class="row g-3">
                <div class="container1">
                    <label for="name" class="form-label fs-3">Name:</label>
                    <input type="text" name="name" value="{{edit_task.name}}">
                    <div class="input-group">
                        <div class="mb-3">
                            <label for="date" class="form-label fs-3">Due Date:</label>
                            <input type="date" name="due_date" value="{{edit_task.due_date}}">
                            <label for="description" class= "form-label fs-3">Description:</label>
                            <input type="text" class="form-control text-info bg-dark" name="description" rows ="3" value="{{edit_task.description}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" class="submit btn-btn" value="Update">
    </form>
</body>
