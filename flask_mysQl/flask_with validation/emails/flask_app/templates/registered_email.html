<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registered Emails</title>
</head>
<body>
    <div class="bg-warning text-success">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            <h2>Your email is a success! {{email}} is good to go!!</h2>
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <h1 class="text-center">These are your emails:</h1>
        <table class="table mt-4 table-dark">
            <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{ email.email }}</td>
                    <td><a href="/email/delete/{{email.id}}" class="link-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
