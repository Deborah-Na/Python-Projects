<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <h1>Email Address</h1>
    <div class="p-3 mb-2 bg-info text-dark bg-opacity-25 w-50">
        <div class="row g-3">
            <div class="col">
                <form action='/email/create' method="post">
                    <div class="bg-secondary text-warning">
                        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            <h2>Try again..maybe with the correct format?</h2>
                                {% for message in messages %}            <!-- loop through the messages -->
                                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                    <label for="name" class="fs-3">Email Address:</label>
                    <input type="text" name="email" class="form-control text-info bg-dark">
                    <input type="submit" class="btn btn-secondary mt-3" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
